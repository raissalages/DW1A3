<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>CLIMA</title>
</head>

<body>
    <div class="widget-container">
        <div class="widget-header">
            <h2 class="text-center">Clima Atual</h2>
        </div>

        <form id="city-form" class="widget-form">
            <div class="mb-3">
                <label for="city-input" class="form-label">Digite a cidade:</label>
                <input type="text" id="city-input" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Obter Clima</button>
            </div>
        </form>

        <div id="weather-widget" class="widget-content">
            <p>Aguarde...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
